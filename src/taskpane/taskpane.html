<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>
    <!-- MSAL.js for browser -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>


    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="pane">
  <header class="appbar">
    <img class="logo" src="../../assets/godot_solutions_logo.jpeg" alt="Logo" />
    <div class="titles">
      <h1>Outlook Follow-Ups</h1>
      <p class="subtitle">Unreplied sent mail · last 30 days</p>
    </div>
  </header>

  <main class="content">
    <div class="toolbar">
      <button id="fetchUnreplied" class="btn primary">
        <span class="btn-spinner" aria-hidden="true"></span>
        <span>Fetch Unreplied</span>
      </button>

      <div class="filters">
        <label class="sr-only" for="days">Days</label>
        <select id="days" class="select">
          <option value="7">7 days</option>
          <option value="14">14 days</option>
          <option value="30" selected>30 days</option>
          <option value="60">60 days</option>
          <option value="90">90 days</option>
        </select>
      </div>
    </div>

    <div class="search">
      <input id="search" class="input" placeholder="Search subject or recipient…" />
    </div>

    <section class="table-wrap">
      <table id="resultsTable" class="table">
        <thead>
          <tr>
            <th data-key="subject">Subject <span class="sort"></span></th>
            <th data-key="to">Recipient <span class="sort"></span></th>
            <th class="right" data-key="sent">Sent <span class="sort"></span></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="emptyState" class="empty" style="display:none;">
        No unreplied emails for this range.
      </div>
      <div id="error" class="error" style="display:none;"></div>
    </section>
  </main>
</body>



</html>
